set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

unbind 'C-\'

set -g prefix 'C-\'
unbind C-b
bind-key 'C-\' send-prefix

set -g base-index 1
set -g renumber-windows on

unbind %
bind "\\" split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind m resize-pane -Z

set -g mouse on
unbind -n MouseDown2Pane

set-window-option -g mode-keys vi

# start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection
# copy text with "y"
bind-key -T copy-mode-vi 'y' send -X copy-selection

# moving windows
bind-key -n S-Left swap-window -d -t -1
bind-key -n S-Right swap-window -d -t +1

# don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# status bar position
set -g status-position bottom 

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'fabioluciano/tmux-tokyo-night'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$XDG_DATA_HOME/tmux/plugins/"
run "$XDG_DATA_HOME/tmux/plugins/tpm/tpm"

# custom styles (placed at the end to override plugin styles)
set -g mode-style 'fg=#CBE0F0,bg=#033259'
set -g message-style 'bg=default'
set -g message-command-style 'bg=#292E42'

set -gq allow-passthrough on
set -g visual-activity off
