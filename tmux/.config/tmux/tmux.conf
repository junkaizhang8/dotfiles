set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g base-index 1
set -g renumber-windows on

unbind %
bind "\\" split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind m resize-pane -Z

set -g mouse on
unbind -n MouseDown2Pane

set-window-option -g mode-keys vi

# start selecting text with "v"
bind-key -T copy-mode-vi 'v' send -X begin-selection
# copy text with "y"
bind-key -T copy-mode-vi 'y' send -X copy-selection

# moving windows
bind-key -n S-Left swap-window -d -t -1
bind-key -n S-Right swap-window -d -t +1

# don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# skip kill-pane confirmation
bind-key x kill-pane

bind -N "last-session (via sesh) " L run-shell "sesh last"

# don't exit from tmux when closing the session
set -g detach-on-destroy off

# sesh
bind-key "t" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 90%,80% \
    --color "fg:#CBE0F0,bg:#011628,hl:#B388FF,fg+:#CBE0F0,bg+:#143652,hl+:#B388FF,info:#06BCE4,border:#2CF9ED,pointer:#2CF9ED,marker:#2CF9ED,spinner:#2CF9ED,header:#2CF9ED" \
    --no-sort --reverse --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '^a all ^t tmux ^g configs ^x zoxide ^d kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:50%' \
    --preview 'sesh preview {}'
)\""

bind-key "K" display-popup -E -w 40% "sesh connect \"$(
 sesh list -i | gum filter --limit 1 --no-sort --fuzzy --placeholder 'Pick a sesh' --height 50 --prompt='‚ö°'
)\""

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# status bar position
set -g status-position top 

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
# set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @plugin 'catppuccin/tmux#v0.3.0'

# resurrect and continuum options
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# theme options
# set -g @theme_plugin_weather_location 'Toronto, Canada'
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_left_separator " ÓÇ∂"
set -g @catppuccin_window_right_separator "ÓÇ¥"
set -g @catppuccin_window_middle_separator " ‚ñà"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(ÓÆÅ),}"
set -g @catppuccin_status_modules_right "directory date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_date_time_text "%H:%M"

set -g @catppuccin_directory_color "#24EAF7"
set -g @catppuccin_window_current_color "#04D1F9"
set -g @catppuccin_window_default_color "#A277FF"
set -g @catppuccin_session_color "#{?client_prefix,#EF7C02,#37F499}"
set -g @catppuccin_date_time_color "#5FA9F4"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$XDG_DATA_HOME/tmux/plugins/"
run "$XDG_DATA_HOME/tmux/plugins/tpm/tpm"

set -g status-bg default
set -g status-style bg=default

# refresh the status every second
set -g status-interval 1

# custom styles (placed at the end to override plugin styles)
set -g mode-style 'fg=#CBE0F0,bg=#033259'
set -g message-style 'bg=default'
set -g message-command-style 'bg=#292E42'

# Neovim image rendering support
set -gq allow-passthrough on
set -g visual-activity off

# prefix key
unbind -T root M-a
set -g prefix M-a
unbind C-b
bind-key M-a send-prefix
